apiVersion: v1
kind: ServiceAccount
metadata:
  name: my-k8s-sa
  namespace: default  # or your namespace
  annotations:
    iam.gke.io/gcp-service-account: my-service-name@cloud-ide-444818.iam.gserviceaccount.com


apiVersion: apps/v1
kind: Deployment
metadata:
  name: service_name
  labels:
    app: service_name
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service_name
  template:
    metadata:
      labels:
        app: service_name
    spec:
      volumes:
        - name: workspace-volume
          emptyDir: {}
      initContainers:
        - name: copy-gcs-resources
          image: google/cloud-sdk:latest
          command: ['/bin/sh', '-c']
          args:
            - >
              gcloud storage cp gs:/basecode//code/service_name/ /workspace/ --recursive &&
              echo "Resources copied from GCS";
          
          volumeMounts:
            - name: workspace-volume
              mountPath: /workspace
      containers:
        - name: runner
          image: ajayv10/websocket-backend:latest
          ports:
            - containerPort: 3001
            #- containerPort: 3000
          volumeMounts:
            - name: workspace-volume
              mountPath: /workspace
          resources:
            requests:
              cpu: '1'
              memory: '1Gi'
            limits:
              cpu: '1'
              memory: '1Gi'

---
apiVersion: v1
kind: Service
metadata:
  name: service_name
spec:
  selector:
    app: service_name
  ports:
    - protocol: TCP
      name: ws
      port: 3001
      targetPort: 3001
   # - protocol: TCP
    # port: 3000
     # targetPort: 3000

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: service_name
spec:
  ingressClassName: nginx
  rules:
    - host: 34.47.249.228
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: service_name
                port:
                  number: 3001
